<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Zaku</title>
  <body>
    <div class="container">
      <div class="head-section">
        <div class="helmet"></div>
        <div class="head"></div>
        <div class="eye-bg"><div class="eye"></div></div>
        <div class="top"></div>
        <div class="front"></div>
        <div class="front-bottom"></div>
      </div>
      <div class="mask-wrapper">
        <div class="mask-section">
          <div class="left-mark"></div>
          <div class="right-mark"></div>
          <div class="middle-pipe-1"></div>
          <div class="middle-pipe-2"></div>
          <div class="middle-pipe-3"></div>
          <div class="middle-pipe-4"></div>
          <div class="middle-pipe-5"></div>
          <div class="middle-pipe-6"></div>
          <div class="middle-pipe-7"></div>
          <div class="middle-pipe-8"></div>
          <div class="middle-pipe-9"></div>
          <div class="middle-pipe-10"></div>
          <div class="middle-pipe-11"></div>
          <div class="middle-pipe-12"></div>
          <div class="middle-pipe-13"></div>
          <div class="middle-pipe-14"></div>
          <div class="middle-pipe-15"></div>
          <div class="middle-pipe-16"></div>
          <div class="middle-pipe-17"></div>
          <div class="middle-pipe-18"></div>
        </div>
      </div>
      <div class="mouth-section">
        <div class="backboard">
          <div class="square"></div>
          <div class="fan-1"></div>
          <div class="fan-2"></div>
          <div class="fan-3"></div>
          <div class="fan-4"></div>
          <div class="fan-5"></div>
          <div class="fan-6"></div>
          <div class="fan-7"></div>
          <div class="fan-8"></div>
        </div>
      </div>
    </div>
  </body>
</html>
